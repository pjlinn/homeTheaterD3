<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Home Theater System</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="d3/d3.v3.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h5>Please Select 2 Home Theater System Requirements</h5>

	<div id="requirements">
		<p>x Axis Variable 	|	y Axis Varible</p>

		<select name="xVariable" id="xVariable">
			<option value="cost"> Cost </option>
			<option value="performance"> Performance </option>
			<option value="reliability"> Reliability </option>
		</select>

		<select name="yVariable" id="yVariable">
			<option value="cost"> Cost </option>
			<option value="performance"> Performance </option>
			<option value="reliability"> Reliability </option>
		</select>

		<button id="visualizeIt"> Ready! </button>
		<button if="clearIt">Clear Graph</button>

	</div>	

	<div id="canvas"></div>

</body>
</html>
